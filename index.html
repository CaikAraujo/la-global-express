<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LA Global Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&family=Manrope:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
            manrope: ['Manrope', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fff0f0',
              100: '#ffdede',
              400: '#ff4d4d',
              500: '#ff0000',
              600: '#e60000', // Primary Swiss Red
              700: '#cc0000',
              800: '#990000',
              DEFAULT: '#E60000',
              dark: '#111111', // Swiss Design often uses stark black/white
              gray: '#333333',
              // New Corporate Page Colors
              red: '#FF0000',
              'swiss-dark': '#0B0F19',
              'swiss-gray': '#F5F5F7',
              text: '#1A1A1A'
            },
            neutral: {
              900: '#0f172a',
            }
          },
          boxShadow: {
            'card': '0 2px 10px rgba(0,0,0,0.03)', // Subtler, cleaner shadows
            'card-hover': '0 10px 30px rgba(230, 0, 0, 0.1)', // Red glow on hover
          },
          backgroundImage: {
            'swiss-grid': "radial-gradient(#E5E7EB 1px, transparent 1px)"
          },
          animation: {
            'infinite-scroll': 'scroll 30s linear infinite',
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.02em;
      /* Swiss typography tightness */
    }

    .btn-primary {
      background-color: #E60000;
      color: white;
      transition: all 0.2s ease-out;
      border-radius: 0px;
      /* Swiss style prefers sharp or slightly rounded corners */
    }

    .btn-primary:hover {
      background-color: #cc0000;
    }

    /* New Corporate Page Styles */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .reveal-text {
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .clip-path-reveal {
      clip-path: inset(100% 0 0 0);
      transition: clip-path 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .in-view .clip-path-reveal {
      clip-path: inset(0 0 0 0);
    }

    .stagger-item {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .in-view .stagger-item:nth-child(1) {
      transition-delay: 0.2s;
      opacity: 1;
      transform: translateY(0);
    }

    .in-view .stagger-item:nth-child(2) {
      transition-delay: 0.4s;
      opacity: 1;
      transform: translateY(0);
    }

    .in-view .stagger-item:nth-child(3) {
      transition-delay: 0.6s;
      opacity: 1;
      transform: translateY(0);
    }

    .scale-image-reveal {
      transform: scale(1.15);
      opacity: 0;
      transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 1s ease-out;
    }

    .in-view .scale-image-reveal {
      transform: scale(1);
      opacity: 0.6;
    }

    @keyframes width {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    /* Pause animation on hover */
    .group:hover .animate-infinite-scroll {
      animation-play-state: paused;
    }
  </style>
  <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
